<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JSON to CSV Converter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>JSON to CSV Converter</h1>
        <p>Convert JSON to CSV online, from any device with a modern browser like Chrome and Firefox</p>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json">
            <label for="fileInput">Drop or upload your file</label>
            <span id="fileName">No file chosen</span>
        </div>
        <div class="save-section">
            <label for ="fileFormat">Save as:</label>
            <select id = "fileFormat">
                <option value="csv">CSV</option>
            </select>
        </div>
        <button id = "convertBtn">CONVERT NOW</button>
        <p class="terms">By uploading your files or using our service you agree with our <a href="#">Terms of Service</a> and <a href ="#">Privacy Policy</a></p>
    </div>
    <script src ="scripts.js"></script>

</body>
</html>
